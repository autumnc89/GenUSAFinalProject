<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend><h1>Task App</h1></legend>

          <!-- Name Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="nametextinput"
              >Name</label
            >
            <div class="col-md-4">
              <input
                id="nametextinput"
                name="nametextinput"
                type="text"
                placeholder="Your name here"
                class="form-control input-md"
                required=""
              />
            </div>
          </div>

          <!-- Assignee Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="assigntextinput"
              >Assigned to</label
            >
            <div class="col-md-4">
              <input
                id="assigntextinput"
                name="assigntextinput"
                type="text"
                placeholder="Assignee "
                class="form-control input-md"
                required=""
              />
              <span class="help-block">Who is this task assigned to?</span>
            </div>
          </div>

          <!-- Project Name Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="projecttextinput"
              >Project Name</label
            >
            <div class="col-md-4">
              <input
                id="projecttextinput"
                name="projecttextinput"
                type="text"
                placeholder="Name of project here"
                class="form-control input-md"
                required=""
              />
              <span class="help-block">What project is this task for?</span>
            </div>
          </div>

          <!-- Description Text area -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textarea"
              >Description</label
            >
            <div class="col-md-4">
              <textarea class="form-control" id="textarea" name="textarea">
Describe the project tasks</textarea
              >
            </div>
          </div>

          <!-- To Do/Review/Complete Radio  -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Status</label>
            <div class="col-md-4">
              <label class="radio-inline" for="radios-0">
                <input
                  type="radio"
                  name="radios"
                  id="radios-0"
                  value="To Do"
                  checked="checked"
                  required=""
                />
                To Do
              </label>
              <label class="radio-inline" for="radios-1">
                <input
                  type="radio"
                  name="radios"
                  id="radios-1"
                  value="Review"
                />
                Review
              </label>
              <label class="radio-inline" for="radios-2">
                <input
                  type="radio"
                  name="radios"
                  id="radios-2"
                  value="Complete"
                />
                Complete
              </label>
            </div>
          </div>

          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
              <button id="button1id" name="button1id" class="btn btn-success">
                Submit
              </button>
              <button id="button2id" name="button2id" class="btn btn-danger">
                Reset
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
