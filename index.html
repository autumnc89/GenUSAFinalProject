    <div class="container form-box d-flex justify-content-center">
    <div class="d-flex justify-content-center">
      <form class="form-horizontal">
        <fieldset>
          

<!-- Form Name -->
          <legend>
            <div class=text-center><h1>Mister Tasker</h1></div></legend>

          <!-- Name Text input-->
          <div id="nameInput" class="form-group">
            <label class="col-auto control-label" for="nametextinput"
              >Name</label
            >
            <div class="col-auto">
              <input
                id="nametextinput"
                name="nametextinput"
                type="text"
                placeholder="Your name here"
                class="form-control input-md"
                required=""
              />
            </div>
          </div>

<!-- Assignee Text input-->
          <div class="form-group">
            <label class="col-auto control-label" for="assigntextinput"
              >Assigned to</label
            >
            <div class="col-auto">
              <input
                id="assigntextinput"
                name="assigntextinput"
                type="text"
                placeholder="Assignee "
                class="form-control input-md"
                required=""
              />
              <span class="help-block">Who is this task assigned to?</span>
            </div>
          </div>

<!-- Project Name Text input-->
          <div class="form-group">
            <label class="col-auto control-label" for="projecttextinput"
              >Project Name</label
            >
            <div class="col-auto">
              <input
                id="projecttextinput"
                name="projecttextinput"
                type="text"
                placeholder="Name of project here"
                class="form-control input-md"
                required=""
              />
              <span class="help-block">What project is this task for?</span>
            </div>
          </div>

<!-- Description Text area -->
          <div class="form-group">
            <label class="col-auto control-label" for="textarea"
              >Description</label>
            <div class="col-auto">
              <textarea 
              class="form-control" 
              id="textarea" 
              name="textarea">
              Describe the project tasks</textarea>
            </div>
          </div>

<!-- To Do/Review/Complete Radio  -->
          <div class="form-group">
            <label class="col-auto control-label" for="radios">Status</label>
            <div class="col-auto">
              <label class="radio-inline" for="radios-0">
                <input
                  type="radio"
                  name="radios"
                  id="radios-0"
                  value="To Do"
                  checked="checked"
                  required=""
                />
                To Do
              </label>
              <label class="radio-inline" for="radios-1">
                <input
                  type="radio"
                  name="radios"
                  id="radios-1"
                  value="Review"
                />
                Review
              </label>
              <label class="radio-inline" for="radios-2">
                <input
                  type="radio"
                  name="radios"
                  id="radios-2"
                  value="Complete"
                />
                Complete
              </label>
            </div>
          </div>
<!-- Sixth input field / date -->
      <div class="container d-flex">
        <div class="form-row" id="taskFormRow7">
          <div class="d-none d-md-block col-md-1"></div>
          <div class="col-md-10">
              <div class="form-group form-inline">
                  <label class="col-sm-4" for="iDate">Due Date: </label>
                  <input type="date" id="dDate" class="form-control col-sm-8"   
                      name="dDate" tabindex="6" required />
                  <div class="invalid-feedback" id="invalidDateMsg">
                      Please enter a valid date. Date can't be blank or in the past. 
                  </div>
              </div>
          </div>
          <div class="d-none d-md-block col-md-1"></div>
      </div>
</div>
<div class="row"><br></div>
<div class="row"><br></div>
<!-- Button (Double) -->
        <div class="justify-content-center d-flex"
          <div class="form-group">

            <div class="col-auto">
              <button id="button1id" name="button1id" class="btn btn-success">
                Submit
              </button>
              
              <button id="button2id" name="button2id" class="btn btn-danger">
                Reset
              </button>
              <div class="row"><br></div>
            </div>
        </div>
